<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="title">
        <h1 id="name">The Office Tic-Tac-Toe</h1>
    </section>
<section>
    <div class="The-Office">
        <table>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
    </div>
    <img id="winImage" src="" alt="The Office">
   <button id="resetButton" onclick="resetGame()">Reset Game</button>
</section>
<script src="script.js"></script>
</body>
</html>
